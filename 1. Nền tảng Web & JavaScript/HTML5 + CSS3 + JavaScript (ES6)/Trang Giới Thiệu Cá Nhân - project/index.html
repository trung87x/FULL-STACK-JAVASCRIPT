<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giới thiệu bản thân</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>👋 Xin chào! Tôi là Trung</h1>
    </header>

    <main class="container">
      <!-- Cột trái: ảnh + mô tả -->
      <section class="left">
        <img src="https://via.placeholder.com/200" alt="Ảnh đại diện" />
        <p>
          Tôi là một lập trình viên yêu thích xây dựng sản phẩm hữu ích và khám
          phá công nghệ mới.
        </p>
      </section>

      <!-- Cột phải: sở thích + form -->
      <section class="right">
        <h2>Sở thích</h2>
        <ul>
          <li>Lập trình web</li>
          <li>Đọc sách</li>
          <li>Chơi thể thao</li>
          <li>Du lịch</li>
        </ul>

        <h2>🎨 Đổi màu nền</h2>
        <select id="bgSelector">
          <option value="">-- Chọn màu nền --</option>
          <option value="#fce4ec">Hồng nhạt</option>
          <option value="#e3f2fd">Xanh da trời nhạt</option>
          <option value="#e8f5e9">Xanh lá nhạt</option>
          <option value="#fffde7">Vàng nhạt</option>
        </select>

        <h2>📬 Liên hệ</h2>
        <form id="contactForm">
          <label for="name">Tên *</label>
          <input type="text" id="name" required />

          <label for="email">Email *</label>
          <input type="email" id="email" required />

          <label for="message">Tin nhắn</label>
          <textarea id="message" rows="4"></textarea>

          <button type="submit">Gửi</button>
        </form>
      </section>
    </main>

    <footer>
      <p>© 2025 Trung Đinh. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
