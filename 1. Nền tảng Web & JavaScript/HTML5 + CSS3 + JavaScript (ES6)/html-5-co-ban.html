<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giới thiệu bản thân</title>
  </head>
  <body>
    <header>
      <h1>Chào bạn! Tôi là Trung</h1>
    </header>

    <main>
      <!-- Giới thiệu ngắn + ảnh đại diện -->
      <section>
        <img
          src="https://via.placeholder.com/150"
          alt="Ảnh đại diện"
          width="150"
          height="150"
        />
        <p>
          Tôi là một lập trình viên đam mê học hỏi và yêu thích công nghệ hiện
          đại.
        </p>
      </section>

      <!-- Danh sách sở thích -->
      <section>
        <h2>Sở thích của tôi</h2>
        <ul>
          <li>Lập trình web</li>
          <li>Du lịch</li>
          <li>Đọc sách</li>
          <li>Chơi thể thao</li>
        </ul>
      </section>

      <!-- Form liên hệ -->
      <section>
        <h2>Liên hệ với tôi</h2>
        <form action="#" method="post">
          <label for="name">Tên của bạn:</label><br />
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="message">Tin nhắn:</label><br />
          <textarea
            id="message"
            name="message"
            rows="4"
            cols="40"
            required
          ></textarea
          ><br /><br />

          <button type="submit">Gửi liên hệ</button>
        </form>
      </section>
    </main>

    <footer>
      <p>© 2025 Trung Đinh. All rights reserved.</p>
    </footer>
  </body>
</html>
