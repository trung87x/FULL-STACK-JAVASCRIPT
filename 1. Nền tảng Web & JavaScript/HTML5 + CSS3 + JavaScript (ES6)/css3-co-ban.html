<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giới thiệu bản thân</title>
    <style>
      /* ===== RESET MỘT SỐ KIỂU CƠ BẢN ===== */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333;
        padding: 20px;
      }

      header,
      footer {
        background-color: #0077cc;
        color: white;
        padding: 10px 20px;
        text-align: center;
      }

      main {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }

      /* ===== CỘT BÊN TRÁI: ẢNH VÀ GIỚI THIỆU ===== */
      .left-column {
        flex: 1;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
      }

      .left-column img {
        width: 100%;
        max-width: 200px;
        height: auto;
        border-radius: 50%;
        display: block;
        margin: 0 auto 10px;
        border: 3px solid #0077cc;
      }

      /* ===== CỘT BÊN PHẢI: SỞ THÍCH VÀ FORM ===== */
      .right-column {
        flex: 2;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
      }

      h2 {
        margin-bottom: 10px;
        color: #0077cc;
      }

      ul {
        list-style: square inside;
        margin-bottom: 20px;
      }

      form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      form input,
      form textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 10px 20px;
        background-color: #0077cc;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #005fa3;
      }

      /* ===== RESPONSIVE: TRÊN ĐIỆN THOẠI ===== */
      @media (max-width: 768px) {
        main {
          flex-direction: column;
        }

        .left-column,
        .right-column {
          width: 100%;
        }

        .left-column img {
          max-width: 150px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Chào bạn! Tôi là Trung</h1>
    </header>

    <main>
      <div class="left-column">
        <img src="https://via.placeholder.com/150" alt="Ảnh đại diện" />
        <p>
          Tôi là một lập trình viên đam mê học hỏi và yêu thích công nghệ hiện
          đại.
        </p>
      </div>

      <div class="right-column">
        <section>
          <h2>Sở thích của tôi</h2>
          <ul>
            <li>Lập trình web</li>
            <li>Du lịch</li>
            <li>Đọc sách</li>
            <li>Chơi thể thao</li>
          </ul>
        </section>

        <section>
          <h2>Liên hệ với tôi</h2>
          <form action="#" method="post">
            <label for="name">Tên của bạn:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Tin nhắn:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Gửi liên hệ</button>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <p>© 2025 Trung Đinh. All rights reserved.</p>
    </footer>
  </body>
</html>
